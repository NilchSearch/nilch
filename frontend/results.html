<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta charset="UTF-8">
    <script src="script/bangs.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} | nilch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        a {
            color: white;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.light-mode {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        
        header {
            border-bottom: 1px solid #2a2a2a;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 24px;
            transition: border-color 0.3s;
            position: relative;
        }
        
        body.light-mode header {
            border-bottom-color: #e5e7eb;
        }
        
        body.light-mode a {
            color: purple;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            padding: 8px 14px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            background-color: transparent;
            color: #a78bfa;
            cursor: pointer;
            font-size: 0.8125rem;
            transition: background-color 0.2s, border-color 0.2s;
            white-space: nowrap;
        }
        
        .theme-toggle:hover {
            background-color: #2a2a2a;
            border-color: #7c3aed;
        }
        
        body.light-mode .theme-toggle {
            border-color: #7c3aed;
            color: #7c3aed;
        }
        
        body.light-mode .theme-toggle:hover {
            background-color: #f3f4f6;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            color: #a78bfa;
            text-decoration: none;
            white-space: nowrap;
            transition: color 0.3s;
        }
        
        body.light-mode .logo {
            color: #7c3aed;
        }
        
        .search-form {
            flex: 1;
            max-width: 600px;
            display: flex;
            gap: 8px;
        }
        
        .search-box {
            flex: 1;
            padding: 10px 16px;
            font-size: 14px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            background-color: #1a1a1a;
            color: #ffffff;
            outline: none;
            transition: border-color 0.2s, background-color 0.3s, color 0.3s;
        }
        
        .search-box:focus {
            border-color: #7c3aed;
        }
        
        body.light-mode .search-box {
            background-color: #ffffff;
            color: #1a1a1a;
            border-color: #7c3aed;
        }
        
        .search-button {
            padding: 10px 16px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            background-color: #1a1a1a;
            color: #a78bfa;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, color 0.3s;
        }
        
        .search-button:hover {
            background-color: #2a2a2a;
            border-color: #7c3aed;
        }
        
        body.light-mode .search-button {
            background-color: #ffffff;
            color: #7c3aed;
            border-color: #7c3aed;
        }
        
        body.light-mode .search-button:hover {
            background-color: #f3f4f6;
        }
        
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 48px;
            margin-left: 60px;
        }
        
        .tabs {
            display: flex;
            gap: 24px;
            padding: 16px 0;
            border-bottom: 1px solid #2a2a2a;
            margin-bottom: 24px;
            transition: border-color 0.3s;
        }
        
        body.light-mode .tabs {
            border-bottom-color: #e5e7eb;
        }
        
        .infobox {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 32px;
            transition: background-color 0.3s, border-color 0.3s;
            display: none;
        }
        
        body.light-mode .infobox {
            background-color: #f9fafb;
            border-color: #e5e7eb;
        }
        
        .infobox-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #a78bfa;
            transition: color 0.3s;
        }
        
        body.light-mode .infobox-title {
            color: #7c3aed;
        }
        
        .infobox-content {
            font-size: 0.9375rem;
            line-height: 1.6;
            color: #d1d5db;
            transition: color 0.3s;
        }
        
        body.light-mode .infobox-content {
            color: #374151;
        }
        
        .infobox-item {
            margin-bottom: 12px;
        }
        
        .infobox-label {
            font-weight: 500;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        body.light-mode .infobox-label {
            color: #6b7280;
        }
        
        .tab {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9375rem;
            padding-bottom: 12px;
            border-bottom: 2px solid transparent;
            transition: color 0.2s;
        }
        
        .tab:hover {
            color: #d1d5db;
        }
        
        .tab.active {
            color: #a78bfa;
            border-bottom-color: #a78bfa;
        }
        
        body.light-mode .tab.active {
            color: #7c3aed;
            border-bottom-color: #7c3aed;
        }
        
        .result {
            margin-bottom: 32px;
        }
        
        .result-title {
            font-size: 1.25rem;
            margin-bottom: 4px;
        }
        
        .result-title a {
            color: #a78bfa;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .result-title a:visited {
            color: #c2affa;
        }

        .light-mode .result-title a:visited {
            color: #4a0ff2;
        }

        .result-title a:hover {
            text-decoration: underline;
        }
        
        body.light-mode .result-title a {
            color: #7c3aed;
        }
        
        .result-url {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-favicon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }
        
        .result-date {
            color: #6b7280;
            font-size: 0.8125rem;
            margin-bottom: 4px;
        }
        
        .result-snippet {
            color: #d1d5db;
            font-size: 0.9375rem;
            transition: color 0.3s;
        }
        
        body.light-mode .result-snippet {
            color: #374151;
        }

        .safe-container {
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .safe-toggle, .donate-button {
            padding: 6px 12px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            background-color: transparent;
            color: #a78bfa;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s, border-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .safe-toggle:hover, .donate-button:hover {
            background-color: #2a2a2a;
            border-color: #7c3aed;
        }
        
        body.light-mode .safe-toggle, body.light-mode .donate-button {
            border-color: #7c3aed;
            color: #7c3aed;
        }
        
        body.light-mode .safe-toggle:hover, body.light-mode .donate-button:hover {
            background-color: #f3f4f6;
        }

        .language-select {
            padding: 6px 12px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            background-color: transparent;
            color: #a78bfa;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s, border-color 0.2s;
            outline: none;
        }
        
        .language-select:hover {
            background-color: #2a2a2a;
            border-color: #7c3aed;
        }
        
        body.light-mode .language-select {
            border-color: #7c3aed;
            color: #7c3aed;
            background-color: #ffffff;
        }
        
        body.light-mode .language-select:hover {
            background-color: #f3f4f6;
        }
        
        .language-select option {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        body.light-mode .language-select option {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .theme-toggle {
                display: none;
            }
            main {
                margin-left: 5px;
            }
        }
        
        [type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: none;
            background-color: #FFFFFF;;
            -webkit-mask-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23777'><path d='M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z'/></svg>");
            background-size: 20px 20px;
            height: 20px;
            width: 20px;
        }

        .light-mode [type="search"]::-webkit-search-cancel-button {
            background-color: #000000;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 60px;
            width: 100%;
            overflow-x: visible;
        }
        
        .pagination {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            row-gap: 14px;
            list-style: none;
            max-width: 100%;
            padding: 0 10px;
        }
        
        .page-btn {
            padding: 8px 14px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            color: #a78bfa;
            text-decoration: none;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .page-btn:hover {
            background-color: #2a2a2a;
            border-color: #7c3aed;
        }
        
        .page-btn.active {
            background-color: #4c1d95;
            border-color: #7c3aed;
            color: white;
        }
        
        body.light-mode .page-btn {
            border-color: #7c3aed;
            color: #7c3aed;
        }
        
        body.light-mode .page-btn:hover {
            background-color: #f3f4f6;
        }
        
        body.light-mode .page-btn.active {
            background-color: #7c3aed;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">nilch</a>
        <form class="search-form" onsubmit="return handleSearch(event)">
            <input type="search" class="search-box" placeholder="Search..." id="searchInput" style="--color: #FFFFFF;">
            <button type="submit" class="search-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </form>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="bi bi-moon"></i></button>
    </header>
    
    <main>
        <div class="tabs">
            <a href="#" class="tab active">Web</a>
            <a href="images.html" class="tab" id="imagesTab">Images</a>
            <a href="videos.html" class="tab" id="videosTab">Videos</a>
            <a href="https://duck.com/?iaxm=maps" class="tab" id="mapsTab">Maps</a>
        </div>
        <div class="safe-container">
            <button class="safe-toggle" onclick="toggleSafeSearch()">Safe Search: On</button>
            <select class="language-select" id="languageSelect" onchange="changeLanguage()">
                <option value="en-GB">English</option>
                <option value="en-US">English (US)</option>
                <option value="de-DE">German</option>
                <option value="fr-FR">French</option>
                <option value="es-ES">Spanish</option>
                <option value="ru-RU">Russian</option>
                <option value="zh-CN">Chinese</option>
            </select>
            <select class="language-select" id="engineSelect" onchange="changeEngine()">
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="brave">Brave</option>
                <option value="mojeek">Mojeek</option>
                <option value="bing">Bing</option>
                <option value="google">Google</option>
                <option value="yandex">Yandex</option>
                <option value="yahoo">Yahoo</option>
            </select>
            <a href="https://buymeacoffee.com/nilch" class="donate-button">Donate</a>
        </div>
        <div class="infobox" id="infobox">
            <div class="infobox-title" id="infobox-title"></div>
            <div class="infobox-content">
                <!--<div class="infobox-item">
                        <div class="infobox-label">Type</div>
                        <div>Sample Category</div>
                </div>-->
            </div>
        </div>
        <div id="results">
            Loading results, this might take a second...
            <!-- <div class="result">
                <div class="result-title">
                    <a href="#">Example Search Result Title</a>
                </div>
                <div class="result-url">https://example.com/page</div>
                <div class="result-snippet">
                    This is the description part
                </div>
            </div> -->
        </div>
    </main>
    <script src="script/results.js"></script>
</body>
</html>
